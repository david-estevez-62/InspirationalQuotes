<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class='form'>
	<form>
		<input class="quote1">Quote</input>
		<input class="author1">Author</input>
	</form>
	<button class="submit">Submit</button>
	</div>
	<div>
		<button class="clearAll">Clear All</button>
	</div>

	<div class="templates">
		<div id="rater" class="input select rating-a">
			<select id="example-a" name="rating" style="display: none;">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7" selected="selected">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
			<div class="br-widget">
				<a href="#" data-rating-value="1" data-rating-text="1" class="br-selected"><span></span></a>
				<a href="#" data-rating-value="2" data-rating-text="2"><span></span></a>
				<a href="#" data-rating-value="3" data-rating-text="3"><span></span></a>
				<a href="#" data-rating-value="4" data-rating-text="4"><span></span></a>
				<a href="#" data-rating-value="5" data-rating-text="5"><span></span></a>
				<a href="#" data-rating-value="6" data-rating-text="6"><span></span></a>
				<a href="#" data-rating-value="7" data-rating-text="7"><span></span></a>
				<a href="#" data-rating-value="8" data-rating-text="8"><span></span></a>
				<a href="#" data-rating-value="9" data-rating-text="9"><span></span></a>
				<a href="#" data-rating-value="10" data-rating-text="10"><span></span></a>
			</div>
		</div>
		</div>



	<!-- http://www.jqueryrain.com/?Jne83sLQ -->
	
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

	<script src="main.js"></script>



</body>
</html>
